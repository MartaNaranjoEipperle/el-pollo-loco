<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpeg" href="img/icon.jpeg">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/small-chicken.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/splash-bottle.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/endboss-bar.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/bottle-bar.class.js"></script>
    <script src="models/coin-bar.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
    <title>El Pollo Loco</title>
</head>

<body>

    <img src="img/7_statusbars/3_icons/fullscreen-12-48.png" class="full-screen-button" id="fullscreen"
        onclick="fullscreen()"></img>
    <img src="img/7_statusbars/3_icons/fullscreen-12-48.png" class="screen-button d-none" id="smallscreen"
        onclick="smallscreen()"></img>
    <img src="img/sound/on.png" class="sound-button d-none" id="soundon" onclick="on()"></img>
    <img src="img/sound/off.png" class="sound-button" id="soundoff" onclick="on()"></img>


    <h1 id="gamename">EL POLLO LOCO</h1>
    <div class="start" id="start" width="720px" height="480px">
        <img id="start-img" src="img/9_intro_outro_screens/start/startscreen_2.png" width="720px" height="480px">

        <button id="button" class="button midle" onclick="startGame(), init()">START</button>
        <div class="key">
            <div class="key-description">
                <img src="img/key/left.png">
                Links
            </div>
            <div class="key-description">
                <img src="img/key/jump.png">
                Springen
            </div>

            <div class="key-description">
                <img class="rechts" src="img/key/left.png">
                Rechts
            </div>

            <div class="key-description">
                <img class="space" src="img/key/throw.png">
                Werfen
            </div>

        </div>

        <div class="key-description-text">
            Töte el Pollo loco und gewinne das Spiel! <br>
            Um Pollo loco zu besiegen, sammle die Flaschen und werfe sie auf den Huhn. <br>
            Pass auf, jeder Hünchen kann dich verletzen. Verteidiege dich!<br>
            <b>
                Drehe den Bildschirm um zu spielen!
            </b>
        </div>
    </div>
    <div class="d-none" id="game_over_win">
        <button id="button-end" class="button midle" onclick="restartGame(), init()">RESTART</button>
        <img class="game-over" id="game_over_win2" src="img/9_intro_outro_screens/game_over/game over!.png"
            width="720px" height="480px">
    </div>



    <div class="d-none" id="game_over">
        <button id="button-over" class="button midle" onclick="restartGame(), init()">RESTART</button>
        <img class="game-over" id="game_over2" src="img/9_intro_outro_screens/game_over/oh no you lost!.png"
            width="720px" height="480px">

    </div>


    <canvas id="canvas" class="d-none" width="720px" height="480px"> </canvas>
    <div id="mobile-key" class="mobile-key">
        <div class="together">
            <div class="key-description">
                <img id="left-mobil" src="img/key/left.png">
            </div>
            <div class="key-description">
                <img id="right-mobil" class="rechts" src="img/key/left.png">
            </div>

        </div>

        <div class="together">
            <div class="key-description">
                <img id="jump-mobil" src="img/key/jump.png">
            </div>
            <div class="key-description">
                <img id="bottle-mobil" class="space" src="img/key/bottle-4-48.png">
            </div>
        </div>

    </div>

</body>

</html>
